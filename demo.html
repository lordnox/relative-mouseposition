<!DOCTYPE html>
<html>
  <head>
    <title>Demo Application for relative-mouseposition</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="build/build.css">

    <style>
      html, body, table, tr, td, #page {
        height: 100%;
        margin: 0;
      }
      table {
        width: 100%;
      }
      td {
        width: 33%;
      }
      .content {
        position: relative;
        background-color: rgba(255, 0, 0, .3);
      }
      .output {
        background-color: greenyellow;
      }
    </style>

  </head>

  <body ng-app="relativeMouseposition">
    <div id="page">
      <table ng-init="position={}">
        <tr>
          <td class="content attribute" ng-mouseenter="position.element='Attribute'">
            <span relative-mouseposition="position"></span>
          </td>
          <td class="content element" ng-mouseenter="position.element='Element'">
            <relative-mouseposition position="position"></relative-mouseposition>
          </td>
          <td class="output">
            <pre>{{position|json}}</pre>
          </td>
        </tr>
      </table>
    </div>
  </body>

  <script type="text/javascript" src="build/build.js"></script>
  <script type="text/javascript">require('relative-mouseposition');</script>
</html>

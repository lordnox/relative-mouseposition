<!DOCTYPE html>
<html>
  <head>
    <title>Demo Application for relative-mousestate</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="build/build.css">

    <style>
      html, body, table, tr, td, #page {
        height: 100%;
        margin: 0;
      }
      table {
        width: 100%;
      }
      td {
        width: 25%;
      }
      .content {
        position: relative;
        background-color: rgba(255, 0, 0, .3);
      }
      .output {
        background-color: greenyellow;
      }
    </style>
    <script>
      var eventCtrl = function($scope) {
        $scope.event = 'pos';
        $scope.state = {
          attribute: {}
        //, element: {}
        , event: {}
        };

        // for the evented relative-mouseposition
        $scope.$on($scope.event, function(scope, state) {
          $scope.state.event = state;
        });
      }
    </script>
  </head>

  <body ng-app="relativeMouseposition">
    <div id="page">
      <table ng-controller="eventCtrl" >
        <tr>
          <td class="content attribute" ng-mouseenter="state.td='Attribute'">
            <span relative-mouseposition="state.attribute"></span>
          </td>
          <td class="content element" ng-mouseenter="state.td='Element'">
            <relative-mouseposition state="state.element"></relative-mouseposition>
          </td>
          <td class="content element" ng-mouseenter="state.td='Event'">
            <relative-mouseposition event="{{event}}"></relative-mouseposition>
          </td>
          <td class="output">
            <pre>{{state|json}}</pre>
          </td>
        </tr>
      </table>
    </div>
  </body>

  <script type="text/javascript" src="build/build.js"></script>
  <script type="text/javascript">require('relative-mouseposition');</script>
</html>
